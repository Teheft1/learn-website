<style>
    .subscribe-button {
        background-color: rgb(185, 6, 6);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        text-align: center;
        border-radius: 2px;
        margin-right: 8px;
        transition: opacity 0.2s;
    }
    .subscribe-button:hover{
        cursor: pointer;
        opacity: 0.7;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }
    .join-button{
        background-color: white;
        border-color: rgb(112, 112, 250);
        color: rgb(67, 125, 233);
        border-style: solid;
        border-width: 1px;
        padding-left: 16px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-right: 16px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px ;
        transition: background-color 0.2s, color 0.2s;
        
    }
    .join-button:hover{
        background-color: blue;
        color: white;
    }
    .join-button:active{
        opacity: 0.6;
    }

    .tweet-button{
        background-color: rgb(8, 121, 197);
        color: white;
        border: none;
        height: 31px;
        width: 70px;
        border-radius: 15px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.2s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .stretch-button{
        background-color: green;
        color: white;
        padding-left: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 10px;
        border: none;
        cursor: pointer;
        transition: padding-left 0.2s, padding-top 0.2s, padding-bottom 0.2s, padding-right 0.2s;
    }
    .stretch-button:hover{
        padding-left: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-right: 20px;
    }
</style>



<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
<button class="stretch-button">
    stretch
</button>
